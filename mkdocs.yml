site_name: Performance Management Training
site_description: Interactive training for state government employees on performance management concepts and skills
site_url: https://your-username.github.io/performance-management-training/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy

nav:
  - Home: index.md
  - Modules:
    - "Module 1: Logic Models": modules/logic-models.md

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - pymdownx.superfences

# Use current directory as docs source
docs_dir: .

# Exclude non-content files
exclude_docs: |
  README.md
  CLAUDE.md
  requirements.txt
